<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>QA Application</title>
    <style>
        /* General page styling */
        body {
            font-family: Arial, sans-serif;
            background-color: white;
            margin: 30px;
        }

        /* Main heading */
        h1 {
            text-align: center;
            color: darkblue;
            margin-bottom: 20px;
        }

        /* Form container */
        .qa-box {
            background-color: lightgrey;
            padding: 20px;
            border-radius: 12px;
            width: 700px;
            margin: 0 auto;
        }

        /* Labels for inputs */
        label {
            font-weight: bold;
            color: black;
            display: block;
            margin-top: 15px;
            margin-bottom: 5px;
        }

        /* Input fields and textarea */
        input[type="text"], textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid grey;
            border-radius: 8px;
            font-size: 15px;
        }

        /* Button styling */
        button {
            background-color: darkblue;
            color: white;
            border: none;
            padding: 12px 20px;
            margin-top: 20px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 10px;
            cursor: pointer;
        }

        /* Button hover effect */
        button:hover {
            background-color: navy;
        }

        /* Answer box */
        .answer-box {
            background-color: white;
            border: 1px solid grey;
            border-radius: 10px;
            padding: 15px;
            margin-top: 20px;
            font-style: italic;
            color: darkgreen;
        }
    </style>
</head>
<body>
    <!-- Main heading -->
    <h1>Simple Question Answer App</h1>

    <!-- Question input box -->
    <div class="qa-box">
        <form>
            <!-- Question input -->
            <label for="question">Type your question:</label>
            <input type="text" id="question" name="question" placeholder="Write your question here...">

            <!-- Submit button -->
            <button type="submit">Get Answer</button>
        </form>

        <!-- Display answer -->
        <div class="answer-box">
            <p>Your answer will appear here...</p>
        </div>
    </div>
</body>
</html>
