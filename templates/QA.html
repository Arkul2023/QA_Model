<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Question Answering App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: lavender;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 800px;
            margin: 40px auto;
            padding: 30px;
            background-color: white;
            border: 2px solid lightgray;
            border-radius: 10px;
            box-shadow: 2px 2px 8px gray;
        }

        h1 {
            text-align: center;
            color: darkblue;
        }

        label {
            font-weight: bold;
            display: block;
            margin-top: 20px;
            margin-bottom: 5px;
        }

        textarea, input[type="text"] {
            width: 100%;
            padding: 12px;
            border: 1px solid gray;
            border-radius: 6px;
            font-size: 16px;
        }

        textarea {
            height: 150px;
            resize: none;
        }

        button {
            display: block;
            width: 100%;
            margin-top: 25px;
            padding: 12px;
            background-color: darkblue;
            color: white;
            font-size: 18px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        button:hover {
            background-color: navy;
        }

        .answer-box {
            margin-top: 25px;
            padding: 15px;
            background-color: aliceblue;
            border: 1px solid lightgray;
            border-radius: 6px;
            font-size: 16px;
            color: darkslategray;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Question Answering App</h1>

        <form method="post" action="/qa">
            <!-- Paragraph Input -->
            <label for="paragraph">Enter Paragraph</label>
            <textarea id="paragraph" name="paragraph" placeholder="Paste your text here..."></textarea>

            <!-- Question Input -->
            <label for="question">Enter Your Question</label>
            <input type="text" id="question" name="question" placeholder="Type your question here...">

            <!-- Submit Button -->
            <button type="submit">Get Answer</button>
        </form>
        
        <!-- Display answer -->
        {% if answer %}
        <div class="answer-box" style="margin-top:20px; padding:10px; border:1px solid #ccc; border-radius:5px;">
            <h3>Answer:</h3>
            <p>{{ answer }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
