<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Question Answering App</title>
  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      margin: 40px;
      text-align: center;
      background: lavender;
      color: midnightblue;
    }

    h2 {
      color: darkslateblue;
    }

    textarea {
      width: 80%;
      height: 120px;
      margin-bottom: 15px;
      padding: 12px;
      border-radius: 10px;
      border: 2px solid slategray;
      background: white;
      font-size: 15px;
    }

    input {
      width: 80%;
      padding: 12px;
      margin-bottom: 15px;
      border-radius: 10px;
      border: 2px solid slategray;
      background: white;
      font-size: 15px;
    }

    button {
      padding: 12px 24px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      border-radius: 10px;
      background-color: steelblue;
      color: white;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: dodgerblue;
    }

    .answer-box {
      margin-top: 20px;
      padding: 15px;
      border: 2px solid gray;
      background: whitesmoke;
      border-radius: 10px;
      display: inline-block;
      text-align: left;
      max-width: 70%;
    }

    .answer-box h3 {
      margin-top: 0;
      color: darkgreen;
    }
  </style>
</head>
<body>
  <h2>AI Question Answering App</h2>
  <form action="/qa" method="post">
    <label for="context"><b>Enter Context (Passage):</b></label><br>
    <textarea name="context" required></textarea><br>
    <label for="question"><b>Enter Question:</b></label><br>
    <input type="text" name="question" required><br>
    <button type="submit">Get Answer</button>
  </form>

  {% if answer %}
  <div class="answer-box">
    <h3>Answer:</h3>
    <p>{{ answer }}</p>
  </div>
  {% endif %}
</body>
</html>
