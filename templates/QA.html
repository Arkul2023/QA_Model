<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question Answering Model</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            text-align: center;
        }
        textarea {
            width: 80%;
            height: 100px;
            margin-bottom: 10px;
        }
        input {
            width: 80%;
            padding: 10px;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        .answer-box {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            display: inline-block;
        }
    </style>
</head>
<body>

    <h2>AI Question Answering Model</h2>
    
    <form action="/qa" method="post">
        <label for="context"><b>Enter Context (Passage):</b></label><br>
        <textarea name="context" required></textarea><br>

        <label for="question"><b>Enter Question:</b></label><br>
        <input type="text" name="question" required><br>

        <button type="submit">Get Answer</button>
    </form>

    {% if answer %}
        <div class="answer-box">
            <h3>Answer:</h3>
            <p>{{ answer }}</p>
        </div>
    {% endif %}

</body>
</html>
